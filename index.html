	<!-- Full Page Image Background Carousel Header -->
	<header id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
		</ol>

		<!-- Wrapper for Slides -->
		<div class="carousel-inner" role="listbox">
			<div class="item active">
				<div class="fill" style="background-image:url('images/carousel-1920x1080-hh11.jpg');"></div>
			</div>
			<div class="item">
				<div class="fill" style="background-image:url('images/carousel-1920x1080-grays1.jpg');"></div>

		</a>
		<a class="right carousel-control" href="#myCarousel" data-slide="next">

		</a>

	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Script to Activate the Carousel -->
<script type="text/javascript">
  var $ = jQuery.noConflict();
  $(document).ready(function() { 
      $('#myCarousel').carousel({ interval: 2500, cycle: true });
  }); 
  $('.carousel').carousel({
    pause: "false"
});
</script>
